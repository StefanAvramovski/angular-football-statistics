<div class="container">
  <h1 class="text-center mt-sm-2 mb-sm-5">My matches</h1>

  <div *ngFor="let match of matches" class="mb-sm-1" style="background-color: #e9ecef; border-radius: 10px;">
    <div class="row pt-sm-2 pl-sm-2 pr-sm-2 pb-sm-2">
      <div class="col-sm-8" style="font-size: 21px">
        <div class="row">
          <div class="col-sm-1">
            <img src="http://placehold.it/50x50" class="rounded-circle">
          </div>

          <div class="col-sm-4" style="margin-top: 6px;">
            {{match.homeTeam}}
          </div>

          <div class="col-sm-2" style="margin-top: 6px;">
            vs
          </div>

          <div class="col-sm-1">
            <img src="http://placehold.it/50x50" class="rounded-circle">
          </div>

          <div class="col-sm-4" style="margin-top: 6px;">
            {{match.awayTeam}}
          </div>
        </div>

      </div>

      <div class="col-sm-2" style="margin-top: 6px;">
        <input type="text" class="form-control text-center" value="{{match.tip}}" style=" height: 38px; width: 65px" #box>
        <span></span>
      </div>

      <div class="col-sm-2">
        <button class="btn btn-info mr-sm-1" style="margin-top: 6px;" (click)="editMatch(match.id, box.value)">Edit</button>
        <button class="btn btn-danger" style="margin-top: 6px;" (click)="deleteMatch(match.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
